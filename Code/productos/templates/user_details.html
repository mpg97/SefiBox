{% extends 'layouts/base.html' %}

{% block content %}
<h1 style="text-align:center">Detalles de usuario:</h1>

<form action = "sent" method="get">
    <label for="id">Introduce el id:</label>
    <input id="id" type="text" name="id" value="{{ current_id }}">
    <input type="submit" value="Ok">
</form>

<div>
    <h1>{{user.username}}</h1>
    <p>Nombre: {{user.first_name}}</p>
    <p>Apellidos: {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
</div>


{% endblock %}
